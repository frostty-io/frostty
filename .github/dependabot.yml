version: 2
updates:
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "06:00"
      timezone: "Etc/UTC"
    open-pull-requests-limit: 10
    labels:
      - dependencies

    groups:
      patch-and-minor:
        update-types:
          - "patch"
          - "minor"

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "06:15"
      timezone: "Etc/UTC"
    open-pull-requests-limit: 10
    labels:
      - dependencies